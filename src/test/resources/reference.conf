accuweather {
  // read config from environment keys on the build server
  apiKey = ${?ACCUWEATHER_API_KEY}
  baseUrl = ${?ACCUWEATHER_API_URL}
}

content-api {
  // read config from environment keys on the build server
  key = ${?CONTENT_API_KEY}
  url = ${?CONTENT_API_URL}
}

publishing {
  files {
    outputDir = "target/tmp"
  }

  prettifyXml = true

  images {
    download = on
  }
}

gu-capi {
  downloadTimeout = 1 minute
  maxImageResolution = 500
}

KindleGeneratorSpec {
  deleteGeneratedFiles = true
}
