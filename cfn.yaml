AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Converting print-sent content to Amazon's KPP NITF format

Parameters:
  Stack:
    Description: Stack name
    Type: String
    Default: content-api-kindle-gen
  App:
    Description: Application name
    Type: String
    Default: kindle-gen
  Stage:
    Description: Stage name
    Type: String
    AllowedValues:
      - CODE
      - PROD
    Default: CODE
  AccuWeatherKey:
    Description: 'a key from https://developer.accuweather.com'
    Type: String
    NoEcho: true
  AccuWeatherUrl:
    Description: 'The API URL for the AccuWeather service'
    Type: String
  ContentApiKey:
    Description: 'A key generated by https://bonobo.capi.gutools.co.uk'
    Type: String
    NoEcho: true
  ContentApiUrl:
    Description: 'The Content API URL to retrieve the articles to publish'
    Type: String
  OutputBucket:
    Description: The bucket where the output (NITF files) should be stored
    Type: String
    Default: kindle-gen-published-files
  CustomConfig:
    Description: 'Overrides application configuration settings. Should be in JSON format.'
    Type: String
    Default: ''
  DeployBucket:
    Description: Bucket where RiffRaff uploads artifacts on deploy
    Type: String
    Default: content-api-dist

Resources:
  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${App}-${Stage}
      Description: Converting content to NITF format
      Runtime: java8
      Handler: com.gu.kindlegen.Lambda::handler
      MemorySize: 3008  # We usually use < 300 MB of RAM. However, we're I/O-bound so increasing cores improves speed drastically.
      Timeout: 300
      Tracing: Active
      Environment:
        Variables:
          ConfigSettings:
            Fn::Sub: |
              {
                "accuweather": {
                  "apiKey": "${AccuWeatherKey}",
                  "baseUrl": "${AccuWeatherUrl}"
                },
                "content-api": {
                  "key": "${ContentApiKey}",
                  "url": "${ContentApiUrl}"
                },
                "s3": {
                  "bucket": "${OutputBucket}",
                  "prefix": "${Stage}/"
                },
                ${CustomConfig}
              }
      Events:
        DailyGMT:
          Type: Schedule
          Properties:
            Schedule: cron(10 1 * * ? *)  # Run at 01:10 AM GMT (UTC+0) every day
        DailyBST:
          Type: Schedule
          Properties:
            Schedule: cron(10 0 * * ? *)  # Run at 01:10 AM BST (UTC+1) every day
      CodeUri:
        Bucket: !Ref DeployBucket
        Key: !Sub ${Stack}/${Stage}/${App}/${App}.zip
      Policies:
        - AWSLambdaBasicExecutionRole  # Managed Policy that includes CloudWatch log permissions
        - AWSXrayWriteOnlyAccess       # Managed Policy that enables X-Ray telemetry
        - Statement:
            Effect: Allow
            Action:
              - s3:PutObject
            Resource: !Sub "arn:aws:s3:::${OutputBucket}/${Stage}/*"
